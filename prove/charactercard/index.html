<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/1.0.8/reseter.min.css" integrity="sha512-w7sMEM5yzmuVP9ic9zpCLk/+whwrrhkH5g83x0wi5DEPo1y+/JniMmCVfbtjw5JipFpcCb4gyF2xLES6tc+TxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="card.css"/>
    <script defer src="card.js"></script>

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Character Card for Kaelen the Ranger.">
    <meta property="og:description" content="Character Card for Kaelen the Ranger.">
    <meta property="og:url" content="https://coolguy-mcgee.github.io/wdd131/prove/charactercard/index.html">
    <meta property="og:image" content="https://coolguy-mcgee.github.io/wdd131/prove/charactercard/images/character.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Character Card for Kaelen the Ranger.">
    <meta name="twitter:description" content="Character Card for Kaelen the Ranger.">
    <meta name="twitter:image" content="https://coolguy-mcgee.github.io/wdd131/prove/charactercard/images/character.jpg">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
</head>
<body>
  <div class="card-container">
    <img>
    <h2 id="name"></h2>
    <div class="info-row">
      <p class="attribute">Class:</p> <p id="class"></p>
    </div>
    <div class="info-row">
      <p class="attribute">Level:</p> <p id="level"></p>
    </div>
    <div class="info-row">
      <p class="attribute">Health:</p> <p id="health"></p>
    </div>
    <div class="button-row">
      <button id="attacked">Attacked</button>
      <button id="levelup">Level Up</button>
    </div>
  </div>
</body>
</html>
