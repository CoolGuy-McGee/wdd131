
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeBook</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/1.0.8/reseter.min.css" integrity="sha512-w7sMEM5yzmuVP9ic9zpCLk/+whwrrhkH5g83x0wi5DEPo1y+/JniMmCVfbtjw5JipFpcCb4gyF2xLES6tc+TxA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css"/>

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="RecipeBook">
    <meta property="og:description" content="Online recipe book to find and share your favorite recipes!">
    <meta property="og:url" content="https://coolguy-mcgee.github.io/wdd131/prove/recipes/index.html">
    <meta property="og:image" content="https://coolguy-mcgee.github.io/wdd131/prove/recipes/images/apple-crisp.jpg">

    <!-- X Card -->
    <meta name="twitter:card" content="Social Preview Image">
    <meta name="twitter:title" content="RecipeBook">
    <meta name="twitter:description" content="Online recipe book to find and share your favorite recipes!">
    <meta name="twitter:image" content="https://coolguy-mcgee.github.io/wdd131/prove/recipes/images/apple-crisp.jpg">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">        
  </head>
  <body>
    <header>
        <div id="logo">
            <img src="images/recipe-book.png" alt="logo for recipe book app" class="logo">
            <h1>RecipeBook</h1>
        </div>
        <form class="search-bar" action="#" method="get" role="search">
            <input type="search" id="recipe-search" name="q" placeholder="Find a recipe" aria-label="Find a recipe" />
            <button type="submit" id="search-button" aria-label="Search recipes">
                <img src="images/search.svg" alt="Search recipes">
            </button>
        </form>
        <hr>
    </header>
    <main>
      <section class="recipe-card-container">
        <section class="recipe-card">
            <div class="recipe-card-image">
                <img src="images/apple-crisp.jpg" alt="A delicious apple crisp dessert."> 
            </div>
            <div class="recipe-card-content">
                <p class="tags">dessert</p>
                <h2>Apple Crisp</h2>
                <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
                >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p>This apple crisp is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </section>
      </section>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>                    
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>                      
    </footer>
  </body>
</html>
